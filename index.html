<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="image-genarator">
        <div class="content">
            <h1> AI Image Genarator Tool JavaScript</h1>
            <p>Convert your text into an image within a second using this JavaScript powered AI Image Genarator tool</p>
            <form action="#" class="genarate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want" required>
                <div class="control">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Genarate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="image-card">
            <img src="images/img-1.jpg" alt="image">
            <a href="#" class="download_btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="image-card">
            <img src="images/img-2.jpg" alt="image">
            <a href="#" class="download_btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="image-card">
            <img src="images/img-3.jpg" alt="image">
            <a href="#" class="download_btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="image-card">
            <img src="images/img-4.jpg" alt="image">
            <a href="#" class="download_btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
    </section>
</body>
</html>
